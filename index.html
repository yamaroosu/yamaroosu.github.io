<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stundenplan 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Stundenplan 2025</h1>
        <div id="controls">
            <button id="prevWeek">&lt; Vorherige Woche</button>
            <button id="nextWeek">Nächste Woche &gt;</button>
            <button id="darkMode">Dark Mode</button>
            <button id="addSubject">Fach hinzufügen</button>
            <button id="export">Exportieren</button>
        </div>
        <div id="schedule">
            <div id="header-row">
                <div class="time-column"></div>
                <div class="day">Montag</div>
                <div class="day">Dienstag</div>
                <div class="day">Mittwoch</div>
                <div class="day">Donnerstag</div>
                <div class="day">Freitag</div>
            </div>
            <div id="schedule-grid"></div>
        </div>
        <div id="currentTime">Aktuelle Zeit: <span id="time"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
